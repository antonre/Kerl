[cssJoin]

basePathInput = "/var/www/server/Kerl/"
basePathOutput = /var/www/server/Kerl/
files = "
    js/index/head.js > js/index.js
    js/index/body.js > js/index.js
    js/index/bottom.js > js/index.js

    js/map/   > js/map.js
"

[less]

pathInput = "/var/www/server/Kerl/less/"
pathOutput = /var/www/server/Kerl/css/
compress = 1